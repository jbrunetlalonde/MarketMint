services:
  postgres:
    image: postgres:16-alpine
    container_name: marketmint-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-marketmint}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketmint_dev}
      POSTGRES_DB: ${DB_NAME:-marketmint}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marketmint}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketmint-network

  backend:
    build: ./backend
    container_name: marketmint-backend
    environment:
      DATABASE_URL: postgres://${DB_USER:-marketmint}:${DB_PASSWORD:-marketmint_dev}@postgres:5432/${DB_NAME:-marketmint}
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: 5001
      YAHOO_API_KEY: ${YAHOO_API_KEY:-}
      FMP_API_KEY: ${FMP_API_KEY:-}
      SERP_API_KEY: ${SERP_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5001"
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - marketmint-network

  frontend:
    build: .
    container_name: marketmint-frontend
    environment:
      PUBLIC_API_URL: http://localhost:5001
      PUBLIC_WS_URL: ws://localhost:5001
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    networks:
      - marketmint-network

volumes:
  postgres_data:

networks:
  marketmint-network:
    driver: bridge
