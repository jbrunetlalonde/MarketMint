services:
  postgres:
    image: postgres:16-alpine
    container_name: marketmint-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-marketmint}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketmint_dev}
      POSTGRES_DB: ${DB_NAME:-marketmint}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/02-performance.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marketmint}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Optimize PostgreSQL for time-series data
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "max_connections=100"
    networks:
      - marketmint-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketmint-backend
    environment:
      DATABASE_URL: postgres://${DB_USER:-marketmint}:${DB_PASSWORD:-marketmint_dev}@postgres:5432/${DB_NAME:-marketmint}
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: 5001
      YAHOO_API_KEY: ${YAHOO_API_KEY:-}
      FMP_API_KEY: ${FMP_API_KEY:-}
      SERP_API_KEY: ${SERP_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      NEWSLETTER_FROM_EMAIL: ${NEWSLETTER_FROM_EMAIL:-newsletter@marketmint.com}
      NEWSLETTER_FROM_NAME: ${NEWSLETTER_FROM_NAME:-MarketMint Daily}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      # Cache settings for fast loading
      CACHE_TTL_QUOTE: 60
      CACHE_TTL_HISTORY: 3600
      CACHE_TTL_FINANCIALS: 86400
      PRELOAD_ON_STARTUP: ${PRELOAD_ON_STARTUP:-true}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5001"
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketmint-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketmint-frontend
    environment:
      PUBLIC_API_URL: http://localhost:5001
      PUBLIC_WS_URL: ws://localhost:5001
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - marketmint-network

  # Data preloader - runs once on startup to cache common stock data
  preloader:
    build: ./backend
    container_name: marketmint-preloader
    environment:
      DATABASE_URL: postgres://${DB_USER:-marketmint}:${DB_PASSWORD:-marketmint_dev}@postgres:5432/${DB_NAME:-marketmint}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "src/scripts/preload-data.js"]
    restart: "no"
    networks:
      - marketmint-network
    profiles:
      - preload

volumes:
  postgres_data:

networks:
  marketmint-network:
    driver: bridge
